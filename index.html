<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="calc-body">

        <div class="calc-name">
            <h3>CALCULATOR</h3>
        </div>

        <div class="screen">
            <input type="text" placeholder="0" id="inputbox">
        </div>

        <div class="btns">
            <button class="operators">AC</button>
            <button class="operators">DEL</button>
            <button class="operators">.</button>
            <button class="operators">/</button>
        </div>

        <div class="btns">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operators">*</button>
        </div>

        <div class="btns">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operators">-</button>
        </div>

        <div class="btns">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operators">+</button>
        </div>

        <div class="btns">
            <button>00</button>
            <button>0</button>
            <button class="equalto">=</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
